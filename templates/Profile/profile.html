{% extends "index.html" %}
{% block profile %}
  <div class="profile-container" style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: fit-content;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
    width: fit-content;
    padding: 50px;
    margin-top: 50px;
    margin-left: 50px;
">
    <div class="profile-card" style="
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
        width: 400px;
        text-align: center;
    ">
      <h1 style="
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        ">Welcome, {{ user }}</h1>

      <p style="
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        ">You are now logged into your profile.</p>

      <a href="{{ url_for('logout') }}" style="
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        " onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='#007bff';">Logout</a>
    </div>
  </div>
{% endblock %}
